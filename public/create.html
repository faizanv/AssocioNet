<html ng-app="associoCreate">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>AssocioVenture</title>

    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
    <link rel="stylesheet" href="/stylesheets/style.css">
    <style>
        html                    { overflow-y:scroll; }
        body                    { padding-top:50px; }
        #todo-list              { margin-bottom:30px; }
        a {
          margin-right: 25px;
        }
    </style>

    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script><!-- load jquery -->
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script><!-- load angular -->
    <script src="/javascripts/d3.min.js"></script>
    <script src="/javascripts/core.js"></script>


</head>
<body ng-controller="createController as controller">
    <div class="container">

        <div class="text-center page-header">
            <h1>Create a Template</h1>
        </div>

        <div id="canvas_container"></div>
        <div ng-repeat="edge in template.edges track by $index">
            <div class="text-center">{{ edge.node_a }} -> {{ edge.node_b }}</div>
        </div>
        <div class="text-center"><h4>Last word: {{ currentNode }}</h4></div>
        <div id="todo-form" class="row">
            <div class="col-sm-8 col-sm-offset-2 text-center">
                <form ng-submit="addMove()">
                    <div class="form-group">

                        <!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
                        <input type="text" class="form-control input-lg text-center" placeholder="Type a word" ng-model="nextNode" id="entry">
                    </div>

                    <button type="submit" class="btn btn-primary btn-lg" id="addButton">Add</button>
                    <button type="button" class="btn btn-info btn-lg" id="dictateButton" ng-click="startDictation()">Dictate</button>
                </form>
            </div>
        </div>
    </div>
    <a href="/select">Start Playing</a>
    <a href="/create" ng-click="newTemplate()">New Template</a>


</body>
</html>
